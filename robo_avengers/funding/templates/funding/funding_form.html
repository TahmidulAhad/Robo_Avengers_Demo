<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'funding/css/funding.css' %}">
    <title>Funding Form</title>
</head>
<body>
    <div class="container">
        <h1>Funding Entry Form</h1>
        <form method="post" action="{% url 'funding:funding_form' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
